<div class="container">
  <div class="table">
    <table mat-table [dataSource]="reservas" class="mat-elevation-z8">
      <ng-container matColumnDef="dataCheckin">
        <th mat-header-cell *matHeaderCellDef>Data Checkin</th>
        <td mat-cell *matCellDef="let element">
          {{ element.dataCheckin.toLocaleString("pt-br",{
            day: "numeric",
            month: "short",
            year: "numeric",}) }}
        </td>
      </ng-container>
      <ng-container matColumnDef="dataCheckout">
        <th mat-header-cell *matHeaderCellDef>Data Checkout</th>
        <td mat-cell *matCellDef="let element">
          {{ element.dataCheckout.toLocaleString("pt-br",{
            day: "numeric",
            month: "short",
            year: "numeric",}) }}
        </td>
      </ng-container>
      <ng-container matColumnDef="servicos">
        <th mat-header-cell *matHeaderCellDef>
          <div style="display: flex; flex-direction: row; align-items: center">
            <span>Serviços</span>

            <button
              mat-icon-button
              aria-label="Adicionar serviço"
              color="accent"
              style="margin-left: auto"
              (click)="openDialog()"
            >
              <mat-icon>add_circle</mat-icon>
            </button>
          </div>
        </th>
        <td mat-cell *matCellDef="let element">
          <div style="display: flex; flex-direction: row; align-items: center">
            <span>{{ getServicoNames(element.servicos) }}</span>
            <div style="margin-left: auto">
              <button
                mat-icon-button
                aria-label="editar serviço"
                color="accent"
                (click)="editarReserva(element)"
              >
                <mat-icon>edit</mat-icon>
              </button>
              <button
                mat-icon-button
                aria-label="Adicionar servico"
                color="accent"
                (click)="deletarReserva(element)"
              >
                <mat-icon>delete</mat-icon>
              </button>
            </div>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</div>
